<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

  <h1 class="text-center ">BIGLIETTERIA</h1>

  <div class="row">
    <div class="col d-flex justify-content-between  ">

    <input type="text" class="inputName form-control w-50 " placeholder="Nome e Cognome">
    <input type="text" class="inputKm form-control w-50 " placeholder="KM da percorrere">

    <select name="fascia-eta"  id="inputAge">
     <option value="minorenne">minorenne</option>
     <option value="maggiorenne" selected>maggiorenne</option>
     <option value="over65">over65</option>
  </select>
    </div>
  </div>

<div class="row">
  <div class="col text-center p-3 ">
    <button class="btngenera btn btn-primary m-3 ">Genera</button>
    <button class="btnannulla btn btn-primary">Annulla</button>
  </div>
</div>

<section id="card-biglietto" class="hidden">
  <h2 class="text-center p-3 ">IL MIO BIGLIETTO</h2>
  <div id="biglietto" >
    <h2  class="text-center p-3 ">dettaglio Passeggeri</h2>
    <div class="dati d-flex justify-content-between ">
      <div class="nome">
        <p class="fs-4 text-danger  ">nome passeggero</p>
        <span id="nome-passeggero" >matteo</span>
      </div>
      <div class="offerta">
        <table>
          <thead>
            <tr class="m-5 ">
              <th>Offerta</th>
              <th>Carrozza</th>
              <th>Codice CP</th>
              <th>Costo biglietto</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><span id="offerta-applicata">1</span></td>
              <td><span id="carrozza">2</span></td>
              <td><span id="codice-cp">3</span></td>
              <td><span id="costo">4</span></td>
              
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>


  <script src="js/script.js"></script>
</body>
</html>
